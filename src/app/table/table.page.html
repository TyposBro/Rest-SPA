<ion-header>
  <ion-toolbar color="secondary" mode="md">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tables
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="sync()" fill="clear" shape="round">
        <ion-icon slot="icon-only" name="sync"></ion-icon>
      </ion-button>
      <ion-button (click)="showAdd()" fill="clear" size="large">
        <ion-icon slot="icon-only" name="ios-add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">






  <ng-container *ngIf="tableItems$ | async as tableItems">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let tableItem of tableItems" size-sm="12" size-md="6">
          <ion-card>
            <ion-card-header>
              <h3>Number: {{ tableItem.name }}</h3>
              Pax: {{tableItem.seats}} <br>
              Status: {{tableItem.status}} <br>
            </ion-card-header>
            <ion-img [src]="tableItem.images[0]"></ion-img>
            <ion-card-content>
              <!-- "showUpdate(tableItem)" -->
              <ion-button (click)="showUpdate(tableItem)" fill="clear" color="primary">
                <ion-icon slot="icon-only" name="create"></ion-icon>
                <label> Edit </label>
              </ion-button>
              <ion-button (click)="confirm(tableItem)" fill="clear" color="danger">
                <ion-icon slot="icon-only" name="close-circle"></ion-icon>
                <label> Delete </label>
              </ion-button>

            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>

  </ng-container>

</ion-content>
