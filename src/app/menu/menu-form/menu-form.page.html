<ion-header>
  <ion-toolbar color="secondary" mode="md">
    <ion-buttons slot="start">
      <ion-button routerLink="/menu" fill="clear" size="large">
        <ion-icon slot="icon-only" name="ios-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="save()" fill="clear" size="large">
        <ion-icon name="checkmark"></ion-icon>
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="menuItem.name" name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Status</ion-label>
      <ion-toggle slot="end" name="kiwi" color="success" [(ngModel)]="menuItem.status"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
