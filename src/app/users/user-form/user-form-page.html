<ion-header>
  <ion-toolbar color="secondary" mode="md">
    <ion-buttons slot="start">
      <ion-button routerLink="/user" fill="clear" size="large">
        <ion-icon slot="icon-only" name="ios-arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="save()" fill="clear" size="large">
        <ion-icon name="checkmark"></ion-icon>
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input [(ngModel)]="userItem.username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">First name</ion-label>
      <ion-input [(ngModel)]="userItem.firstname" name="firstname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last name</ion-label>
      <ion-input [(ngModel)]="userItem.lastname" name="lastname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="userItem.password" name="password" required></ion-input>
    </ion-item>
